<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB/GLTF Viewer - C&C Inspired</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="viewer-panel">
            <div id="viewer-header">
                <!-- Button starts DISABLED -->
                <button id="loadModelBtn" disabled>Load GLB/GLTF Model</button>
            </div>
            <div id="viewport-container">
                <!-- Three.js will render here -->
            </div>
        </div>
        <div id="settings-panel">
            <h2>Settings</h2>

            <div class="setting-group">
                <label for="cameraAngleSelect">Camera Angle:</label>
                <select id="cameraAngleSelect">
                    <option value="tiberianSun" selected>Tiberian Sun</option>
                    <option value="redAlert2">Red Alert 2</option>
                </select>
                <button id="applyCameraAngle">Apply</button>
            </div>

            <div class="setting-group">
                <label for="gridSizeSelect">Grid Size:</label>
                <select id="gridSizeSelect">
                    <option value="tiberianSun" selected>Tiberian Sun</option>
                    <option value="redAlert2">Red Alert 2</option>
                </select>
                <button id="applyGridSize">Apply</button>
            </div>

            <div class="setting-group">
                <label>Sun Settings (Directional Light):</label>
                <input type="range" id="sunAzimuth" min="0" max="360" value="45">
                <label for="sunAzimuth">Azimuth (<span id="sunAzimuthValue">45</span>°)</label>
                <input type="range" id="sunElevation" min="0" max="90" value="60">
                <label for="sunElevation">Elevation (<span id="sunElevationValue">60</span>°)</label>
            </div>
        </div>
    </div>

    <!-- This is the correct way to load Three.js via CDN (using importmap) -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <!-- Our main script, loaded as a module. It will import TWEEN.js locally. -->
    <script type="module" src="script.js"></script>
</body>
</html>
